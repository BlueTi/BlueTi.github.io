name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        env:
          NEXT_PUBLIC_GA_ID: ${{ secrets.NEXT_PUBLIC_GA_ID }}
          NEXT_PUBLIC_GISCUS_REPO: ${{ secrets.NEXT_PUBLIC_GISCUS_REPO }}
          NEXT_PUBLIC_GISCUS_REPO_ID: ${{ secrets.NEXT_PUBLIC_GISCUS_REPO_ID }}
          NEXT_PUBLIC_GISCUS_CATEGORY: ${{ secrets.NEXT_PUBLIC_GISCUS_CATEGORY }}
          NEXT_PUBLIC_GISCUS_CATEGORY_ID: ${{ secrets.NEXT_PUBLIC_GISCUS_CATEGORY_ID }}
          NEXT_PUBLIC_GISCUS_MAPPING: ${{ secrets.NEXT_PUBLIC_GISCUS_MAPPING }}
          NEXT_PUBLIC_GISCUS_REACTIONS_ENABLED: ${{ secrets.NEXT_PUBLIC_GISCUS_REACTIONS_ENABLED }}
          NEXT_PUBLIC_GISCUS_EMIT_METADATA: ${{ secrets.NEXT_PUBLIC_GISCUS_EMIT_METADATA }}
          NEXT_PUBLIC_GISCUS_INPUT_POSITION: ${{ secrets.NEXT_PUBLIC_GISCUS_INPUT_POSITION }}
          NEXT_PUBLIC_GISCUS_THEME: ${{ secrets.NEXT_PUBLIC_GISCUS_THEME }}
          NEXT_PUBLIC_GISCUS_LANG: ${{ secrets.NEXT_PUBLIC_GISCUS_LANG }}
          NEXT_PUBLIC_GISCUS_LOADING: ${{ secrets.NEXT_PUBLIC_GISCUS_LOADING }}
        run: |
          echo "Checking NEXT_PUBLIC_GA_ID..."
          if [ -z "$NEXT_PUBLIC_GA_ID" ]; then
            echo "⚠️ NEXT_PUBLIC_GA_ID is not set!"
          else
            echo "✅ NEXT_PUBLIC_GA_ID is set (length: ${#NEXT_PUBLIC_GA_ID})"
          fi
          npm run build

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    permissions:
      pages: write
      id-token: write
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

